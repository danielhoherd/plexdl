[tool.poetry]
name = "plexdl"
version = "0.4.0"
description = ""
authors = ["Daniel Hoherd <daniel.hoherd@gmail.com>"]
license = "MIT License"
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Utilities",
]

[tool.poetry.scripts]
plexdl = 'plexdl.cli:app'

[tool.poetry.dependencies]
humanfriendly = "^10.0"
importlib-metadata = "^4.12.0"
pendulum = "^2.1.2"
PlexAPI = "^4.13.0"
python = "^3.9"
requests = "^2.28.1"
typer = "^0.7.0"
humanize = "^4.4.0"
plexapi = "^4.13.1"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
pytest = "^7.2.0"
tox = "^4.0.16"
pdbpp = "^0.10.3"

[tool.black]
line-length = 132

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39
skipsdist = True

[testenv]
whitelist_externals = poetry
#skip_install = true
deps = pre-commit
commands =
    pre-commit install -f --install-hooks
    pre-commit run --all-files
    poetry install -vvv
    poetry run pytest tests/

[pep8]
ignore = E265
"""
[build-system]
requires = ["poetry>=1.1.13"]
build-backend = "poetry.masonry.api"
