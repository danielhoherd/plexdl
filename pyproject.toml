[tool.poetry]
name = "plexdl"
version = "0.4.3"
description = ""
authors = ["Daniel Hoherd <daniel.hoherd@gmail.com>"]
license = "MIT License"
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities",
]

[tool.poetry.scripts]
plexdl = 'plexdl.cli:app'

[tool.poetry.dependencies]
humanfriendly = "^10.0"
importlib-metadata = "^7.0.1"
pendulum = "^3.0.0"
PlexAPI = "^4.15.10"
python = "^3.11"
requests = "^2.31.0"
typer = "^0.9.0"
humanize = "^4.9.0"

[tool.poetry.group.dev.dependencies]
black = ">=22.12,<25.0"
flake8 = "^6.0.0"
pytest = "^7.2.0"
tox = "^4.0.16"
pdbr = "^0.7.6"

[tool.black]
line-length = 132

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39
skipsdist = True

[testenv]
whitelist_externals = poetry
#skip_install = true
deps = pre-commit
commands =
    pre-commit install -f --install-hooks
    pre-commit run --all-files
    poetry install -vvv
    poetry run pytest tests/

[pep8]
ignore = E265
"""
[build-system]
requires = ["poetry>=1.5.1"]
build-backend = "poetry.masonry.api"

[tool.ruff]
fixable = ["ALL"]
select = ["E", "F", "Q", "S"]
ignore = ["E501", "S311", "S603", "S608", "Q000", "S108"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
"**/__init__.py" = ["F401"]
